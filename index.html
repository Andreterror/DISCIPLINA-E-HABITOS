    textarea {width: 100%; height: 60px; font-size: 18px; padding: 8px; margin-top: 5px;}
    .hidden {opacity: 0; max-height: 0; overflow: hidden; padding: 0; margin: 0;}
    .progress {font-weight: bold; margin-top: 10px; color: #006600; font-size: 18px;}
    button {font-size: 20px; padding: 12px; margin: 10px 0; width: 100%; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;}
</style>
<script>
function toggleDay(dayId) {
    var dayBlock = document.getElementById(dayId);
    if (dayBlock.classList.contains('hidden')) {
        dayBlock.classList.remove('hidden');
    } else {
        dayBlock.classList.add('hidden');
    }
}
function showAllDays() {
    var allDays = document.querySelectorAll('.day');
    allDays.forEach(function(day){ day.classList.remove('hidden'); });
}
function updateProgress(dayId) {
    var dayBlock = document.getElementById(dayId);
    var checkboxes = dayBlock.querySelectorAll('input[type="checkbox"]');
    var checkedCount = 0;
    checkboxes.forEach(function(cb){ if(cb.checked) checkedCount++; });
    var progress = Math.round((checkedCount / checkboxes.length) * 100);
    var progressLabel = dayBlock.querySelector('.progress');
    progressLabel.textContent = 'Progresso: ' + progress + '%';
}
// Adicionar suporte para toque no iPhone
function addTouchSupport() {
    var buttons = document.querySelectorAll('button');
    buttons.forEach(function(btn){
        btn.addEventListener('touchstart', function(){ btn.click(); });
    });
}
document.addEventListener('DOMContentLoaded', addTouchSupport);
</script>
